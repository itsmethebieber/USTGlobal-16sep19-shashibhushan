<div class="col-md-4 offset-4 mt-4 mb-5 bg-dark card card-body">
    <form action="" [formGroup]="form" (ngSubmit)="loginData(form)">
        <h1 class="text-center text-white bg-warning"> Reactive Form </h1>    
        <div class="form-group">
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter email..." formControlName="email" >
            <div *ngIf="email.touched && email.invalid">
                <p *ngIf="email.errors.required" class="text-center text-danger"> *this field is required</p>
                <p *ngIf="email.errors.unique" class="text-center text-danger"> *email already exist</p>

            </div>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter password..." formControlName="password">
            <div *ngIf="password.touched && password.invalid">
                <p *ngIf="password.errors.required" class="text-center text-danger"> *this field is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary float-right" [disabled]="form.invalid" >Submit</button>
    </form>
    
</div>
